<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            /*使兩旁沒縫隙*/
            margin: 0;

        }

        .header {
            width: 100%;
            height: 60px;
            background-color: #369;
        }

        .content {
            width: 80%;
            margin: 20px auto;
        }
    </style>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
     <script src="/static/jquery-3.3.1.js"></script>
</head>
<body>

<div class="header"></div>
<div class="content">
    <h3 ><strong>添加文章</strong></h3>
    <form action="" method="post" >
        {% csrf_token %}
        <div style="margin-top: 15px">
            <label for="title">文章標題</label>
            <input type="text" id="title" name="title" class="form-control" style="width: 50%">
        </div>

        <div style="margin-top: 15px">
            <!--<p style="margin-top: 15px">內容(TinyMCE編輯器，支持拖放/黏貼上傳圖片)</p>-->
            <label for="article_content">分享內容</label>
            <textarea name="article_content" id="article_content" cols="60" rows="20" ></textarea>
        </div>
        <input type="submit" class="btn btn-info" value="提交" >
    </form>
</div>

<script charset="utf-8" src="/static/kindeditor/kindeditor-all.js"></script>
<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#article_content',{
                    width:"800",
                    height:"500px",
                    resizeType:0,
                    uploadJson:"/upload/",
                    extraFileUploadParams:{
                            csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val()
                    },
                    filePostName:"upload_img"

                });
        });
</script>

</body>
</html>
