<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客風格</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/mystyle.css">
    <script src="/static/jquery-3.3.1.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <link href="/static/dist/css/bootstrap-colorpicker.css" rel="stylesheet">
    <script src="/static/dist/js/bootstrap-colorpicker.js"></script>
</head>
<body>
<form novalidate autocomplete="off" action="" method="post" class="form-horizontal reg-form"
      enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="header-color"
               class="col-sm-4 control-label">主題背景顏色&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <div class="col-sm-4 input-group colorpicker-component" id="cp2">
            <input type="text" id="header-color" class="form-control input-lg" value="#5bc0de" name="header-color"/>
            <span class="input-group-addon"><i></i></span>
        </div>
    </div>



    <div class="form-group">
        <label for="header-color"
               class="col-sm-4 control-label">內容背景顏色&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <div class="col-sm-4 input-group colorpicker-component" id="cp3">
            <input type="text" id="header-color" class="form-control input-lg" value="#ffffff" name="header-color"/>
            <span class="input-group-addon"><i></i></span>
        </div>
    </div>



    <div class="form-group">
        <label for="header-color"
               class="col-sm-4 control-label">文章標題顏色&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <div class="col-sm-4 input-group colorpicker-component" id="cp3">
            <input type="text" id="header-color" class="form-control input-lg" value="#337ab7" name="header-color"/>
            <span class="input-group-addon"><i></i></span>
        </div>
    </div>

    <div class="form-group">
        <label for="header-color"
               class="col-sm-4 control-label">主題背景圖片<span style="font-size: .8em">(可不用)</span></label>
        <div class="col-sm-4">

            <input accept="image/*" type="file" name="backgroud_pic" id="backgroud_pic" >
            <span class="help-block"></span>
        </div>
    </div>

    <div class="form-group">
        <label for="header-color"
               class="col-sm-4 control-label">內容背景圖片<span style="font-size: .8em">(可不用)</span></label>
        <div class="col-sm-4">
            <input type="text" id="header-color" class="form-control input-lg" name="header-color">
            <span class="help-block"></span>
        </div>
    </div>

    <div class="col-sm-8 control-label">
        <button type="submit" class="btn btn-primary ">確認</button>
    </div>




</form>

<script>
    $(function() {
        $('#cp2, #cp3').colorpicker();
    });
</script>


</body>
</html>
